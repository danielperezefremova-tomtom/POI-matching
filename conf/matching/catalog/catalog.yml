matching_result:
  type: pandas.CSVDataSet
  filepath: data/01_raw/matching-20230331-0002.csv
  load_args:
    sep: ","

features:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/features.csv

df_input:
  type: spark.SparkDataSet
  file_format: parquet
  filepath: data/01_raw/four_square/pairs.parquet
  load_args:
    header: True
    inferSchema: True

df_preprocessed:
  type: spark.SparkDataSet
  file_format: parquet
  filepath: data/01_raw/four_square/foursquare_data_preprocessed.parquet
  load_args:
    header: True
    inferSchema: True
  save_args:
    header: True
    mode: overwrite
    partitionBy: ["run_id"]
    mergeSchema: True